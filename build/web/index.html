<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteManager</title>
    <link rel="stylesheet" href="conteudo/styles/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar nav-note bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">NoteManager</span>
            </div>
        </nav>
    </header>

    <main class="container container-form">
        <div class="container ctn-title">
            <h1 class="titulo text-center">Consultar Notas dos Alunos</h1>
        </div>

        <!-- Formul�rio de pesquisa de aluno -->
         
        <form action="consultar-alunos.jsp" method="GET" class="mt-4">
            <div class="form-group">
                <label for="nome">Nome do Aluno:</label>
                 <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do aluno" required
                    pattern="^[A-Za-z\s]+$"
                    title="O nome do aluno deve conter apenas letras e espaços.">
                <small class="form-text text-muted">Exemplo: Joao da Silva,não coloque acento</small>
            </div>
            <button type="submit" class="btn-pesquisar" style="color: #fff;">Pesquisar</button>
        </form>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
