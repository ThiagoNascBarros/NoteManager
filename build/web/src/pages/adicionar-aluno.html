<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteManager</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header>
        
    </header>
    <main class="container" id="conteudo-principal">
        <h1 class="titulo text-center">Adicionar Aluno</h1>
        <div class="table-responsive mt-5">
            <table class="w-100 table-bordered tabela-config text-center">
                <thead>
                    <tr>
                        <th scope="col">Aluno</th>
                        <th scope="col">Português</th>
                        <th scope="col">Matemática</th>
                        <th scope="col">Geografia</th>
                        <th scope="col">Historia</th>
                        <th scope="col">Ciências</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th><input type="text" class="adn-input-aluno"></th>
                        <th><input type="text" class="w-50 adn-input"></th>
                        <th><input type="text" class="w-50 adn-input"></th>
                        <th><input type="text" class="w-50 adn-input"></th>
                        <th><input type="text" class="w-50 adn-input"></th>
                        <th><input type="text" class="w-50 adn-input"></th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="ctn">
            <button id="finalizar-add-aluno">Finalizar</button>
            <a href="/index.html" style="text-decoration: none; color: #fff;"><button id="voltar-index" class="voltar-index">Voltar</button></a>
        </div>
    </main>
    
    

    <!-- JavaScript -->
    <script src="/src/js/script.js"></script>

    <!-- JS do Bootstrap e dependências (jQuery e Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
