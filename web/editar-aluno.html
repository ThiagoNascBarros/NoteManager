<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteManager</title>
    <link rel="stylesheet" href="pagina/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Aumentando o tamanho dos campos de entrada */
        .form-control {
            font-size: 1.2rem; /* Aumenta o tamanho da fonte */
            padding: 1rem; /* Aumenta o preenchimento (altura) */
        }

        /* Garantir que os campos de texto ocupem toda a largura da célula */
        input[type="text"],
        input[type="number"] {
            width: 100%; /* Faz os campos ocuparem toda a largura disponível */
        }

        /* Adiciona um espaçamento entre as células da tabela */
        .table td,
        .table th {
            vertical-align: middle; /* Alinha o conteúdo no meio da célula */
            padding: 1.5rem; /* Aumenta o padding das células para ficar mais espaçado */
        }

        /* Flexbox para os botões ficarem lado a lado */
        .ctn {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Espaçamento entre os botões */
        }

        .btn {
            padding: 10px 20px;
        }

        /* Estilizando o botão 'Voltar' */
        .voltar-index {
            background-color: #f44336;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .voltar-index:hover {
            background-color: #d32f2f;
        }

        /* Estilizando o botão 'Finalizar' */
        .btn-add-finalizar {
            background-color: #4CAF50;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-add-finalizar:hover {
            background-color: #388e3c;
        }

        /* Melhorando a visualização da tabela */
        .table-responsive {
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar nav-note bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">NoteManager</span>
            </div>
        </nav>
    </header>

    <main class="container" id="conteudo-principal">
        <h1 class="titulo text-center">Editar Aluno</h1>

        <!-- Formulário de edição -->
        <form action="editar-aluno.jsp" method="POST">

            <div class="table-responsive mt-5">
                <table class="w-100 table-bordered tabela-config tabela-aluno text-center">
                    <thead>
                        <tr>
                            <th scope="col">Aluno</th>
                            <th scope="col">Português</th>
                            <th scope="col">Matemática</th>
                            <th scope="col">Geografia</th>
                            <th scope="col">História</th>
                            <th scope="col">Ciências</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- Campo de nome do aluno, aumentando a largura -->
                            <td><input type="text" name="alunoNome" class="form-control" placeholder="Nome do Aluno" required></td>
                            <!-- Campos de notas, com valores preexistentes -->
                            <td><input type="number" class="form-control" name="notaPortugues" value="10" min="0" max="10" step="0.1" required></td>
                            <td><input type="number" class="form-control" name="notaMatematica" value="10" min="0" max="10" step="0.1" required></td>
                            <td><input type="number" class="form-control" name="notaGeografia" value="10" min="0" max="10" step="0.1" required></td>
                            <td><input type="number" class="form-control" name="notaHistoria" value="10" min="0" max="10" step="0.1" required></td>
                            <td><input type="number" class="form-control" name="notaCiencias" value="10" min="0" max="10" step="0.1" required></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Botões para finalizar ou voltar -->
               <div class="ctn">
                <button type="submit" class="btn-add-finalizar" id="finalizar-edit-aluno">Finalizar</button>
                <a href="index.html" style="text-decoration: none; color: #fff;">
                    <button type="button" id="voltar-index" class="voltar-index">Voltar</button>
                </a>
             </div>
        </form>
        <!-- Fim do formulário -->

    </main>

    <footer id="footer-editar-aluno">
        <div class="container mb-3 text-center text-lg-start p-4">
            <h1 id="emprego">NoteManager</h1>
        </div>
        <div>
            <p class="text-center mt-4 p-copy">@2024-2025 NoteManager | Todos os direitos reservados</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../conteudo/js/script.js"></script>

    <!-- JS do Bootstrap e dependências (jQuery e Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
